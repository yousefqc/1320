    body::before {

      width: 100%; height: 100%;
      backdrop-filter: blur(6px);

    /* السماح بتحديد النصوص فقط في روابط النافبار */
    .navbar a {

    .navbar {
      text-align: center;
      background-color: rgba(0,0,0,0.7);
      padding: 20px 0;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }

    .navbar a {
      margin: 0 25px;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      font-size: 20px;
      transition: color 0.3s;
    }

    .navbar a:hover {
      color: #ff6600;
    }

    .content-wrapper {
      max-width: 1200px;
      margin: 120px auto 60px;
      padding: 0 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      max-width: 300px;
      width: 100%;
      filter: drop-shadow(0 0 5px #ff6600);
      margin-bottom: 20px;
      user-select: none;
    }

    #carSearch {
      width: 100%;
      max-width: 400px;
      padding: 12px 15px;
      font-size: 18px;
      border-radius: 30px;
      border: 2px solid #ff5500;
      outline: none;
      margin-bottom: 40px;
      background-color: rgba(0,0,0,0.7);
      color: #fff;
      transition: border-color 0.3s;
      user-select: text;
    }

    #carSearch::placeholder {
      color: #ffa366;
    }

    #carSearch:focus {
      border-color: #ff6600;
      box-shadow: 0 0 8px #ff6600;
    }

    #carsGrid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 30px;
      width: 100%;
    }

    .car-card {
      background-color: rgba(0,0,0,0.6);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 12px #ff5500;
      user-select: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 15px;
      transition: transform 0.3s ease;
    }

    .car-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 18px #ff6600;
      cursor: pointer;
    }

    .car-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 15px;
      margin-bottom: 15px;
      pointer-events: none;
      user-select: none;
    }

    .car-info {
      text-align: center;
      color: #fff;
      margin-bottom: 15px;
    }

    .car-name {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 8px;
      user-select: text;
    }

    .car-specs {
      font-size: 16px;
      line-height: 1.3;
      color: #ffa366;
      user-select: text;
    }

    .details-btn {
      background-color: #ff5500;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 30px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
      outline: none;
    }

    .details-btn:hover {
      background-color: #ff6600;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: rgba(0,0,0,0.7);

      font-size: 14px;
      border-top: 1px solid #444;
      user-select: none;

  </style>

<script>
  function openDownloadLink(button) {
    const card = button.closest('.car-card');
    const downloadLink = card.getAttribute('data-download');
    if(downloadLink) {
      window.open(downloadLink, '_blank');
    }
  }

  function filterCars() {
    const input = document.getElementById('carSearch');
    const filter = input.value.trim().toLowerCase();
    const carsGrid = document.getElementById('carsGrid');
    const carCards = carsGrid.getElementsByClassName('car-card');

    for (let i = 0; i < carCards.length; i++) {
      const carName = carCards[i].getAttribute('data-name').toLowerCase();
      if (carName.includes(filter)) {
        carCards[i].style.display = '';
      } else {
        carCards[i].style.display = 'none';
      }
    }
  }
</script>
