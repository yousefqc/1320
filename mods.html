<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>1320 Drag - صفحة المودات</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Cairo', sans-serif;
    }
    body {
      margin: 0;
      background: url('https://www.raed.net/img?id=1376215') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      backdrop-filter: blur(6px);
      background-color: rgba(0,0,0,0.7);
      z-index: -1;
    }
    .navbar {
      text-align: center;
      background-color: rgba(0,0,0,0.7);
      padding: 20px 0;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }
    .navbar a {
      margin: 0 25px;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      font-size: 20px;
      transition: color 0.3s;
    }
    .navbar a:hover {
      color: #ff6600;
    }
    .container {
      max-width: 1200px;
      margin: 120px auto 60px;
      padding: 0 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
      gap: 25px;
    }
    .mod-card {
      background: rgba(0,0,0,0.6);
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 0 15px rgba(255, 85, 0, 0.6);
      transition: transform 0.3s;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .mod-card:hover {
      transform: scale(1.05);
    }
    .mod-image {
      width: 100%;
      border-radius: 12px;
      height: 160px;
      object-fit: cover;
      margin-bottom: 10px;
      box-shadow: 0 0 10px rgba(255,85,0,0.7);
    }
    .mod-name {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 6px;
      color: #ff6600;
      text-align: center;
    }
    .mod-details {
      font-size: 16px;
      line-height: 1.3;
      color: #ddd;
      text-align: center;
    }
    .mod-input {
      margin-top: 12px;
      width: 100%;
    }
    .mod-input input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      box-shadow: 0 0 5px #ff6600;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
    }
    .mod-input input::placeholder {
      color: #ffc780;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: rgba(0,0,0,0.7);
      color: #ccc;
      font-size: 14px;
      border-top: 1px solid #444;
      margin-top: 50px;
    }
  </style>
</head>
